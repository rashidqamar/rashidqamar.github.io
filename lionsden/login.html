<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lion's Den-Fitness Studio</title>
	<link rel="icon" type="image" href="img/Icon_title.png">
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="https://kit.fontawesome.com/b22ad7f940.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="screen">
	<div class="form-box">
	<div class="button-box">
		<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="signin()">Sign In</button>
			<button type="button" class="toggle-btn" onclick="register()">Register</button>
	</div>	
	<div class="social-icons">
		<a href="https://www.facebook.com/Lions-DEN-Fitness-studio-111048508095133/"><i class="fa fa-facebook"></i></a>
		<a href="https://instagram.com/lions_den_fitness_studio_?utm_medium=copy_link"><i class="fa fa-instagram"></i></a>
		<a href=""><i class="fa fa-youtube"></i></a>
		<a href=""><i class="fa fa-twitter"></i></a>
	</div>
	<form id="signin" class="input-group">
		<input type="text" class="input-field" placeholder="User Id" required>
		<input type="password" class="input-field" placeholder="Enter Password" required>
		<input type="checkbox" class="check-box"><span>Remember Me</span>
		<button type="submit" class="submit-btn">Sign In</button>
	</form> 
	<form id="register" class="input-group">
		<input type="text" class="input-field" placeholder="User Id" required>
		<input type="email" class="input-field" placeholder="Email Id" required>
		<input type="password" class="input-field" placeholder="Enter Password" required>
		<input type="checkbox" class="check-box"><span>I agree</span>
		<button type="submit" class="submit-btn">Register</button>
	</form> 
</div>
</div>

	<script>
		var x = document.getElementById("signin");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register() {
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}

		function signin() {
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
	</script>
</body>
</html>
